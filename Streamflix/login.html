<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Streamflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <header class="bg-black py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Streamflix Logo" style="height: 40px;">
            </a>
            <button id="theme-toggle" class="btn btn-outline-secondary">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-dark text-white">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Sign In</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control bg-secondary text-white" id="email" required>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-secondary text-white" id="password" required>
                                <div class="invalid-feedback">Please enter your password</div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-danger">Sign In</button>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="text-center">
                                <p class="mb-1">New to Streamflix? <a href="#" class="text-danger">Sign up now</a></p>
                                <p class="mb-0"><a href="#" class="text-muted">Need help?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2023 Streamflix. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
