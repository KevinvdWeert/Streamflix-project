<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Streamflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-gradient py-3">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" height="40" alt="Streamflix">
            </a>
            <div class="d-flex align-items-center">
                <a href="home.html" class="btn btn-outline-light me-2">Back to Home</a>
                <button id="theme-toggle" class="btn btn-dark">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container py-5 text-white">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-center p-4">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" 
                         class="rounded-circle mx-auto mb-3" width="150" height="150" id="profile-avatar">
                    <h3 id="profile-name">Loading...</h3>
                    <p id="profile-email" class="text-muted">user@example.com</p>
                    <button class="btn btn-outline-light w-100 mb-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        <i class="fas fa-edit me-2"></i>Edit Profile
                    </button>
                    <button id="signout-btn" class="btn btn-outline-danger w-100">
                        <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                    </button>
                </div>
            </div>
            <div class="col-md-8">
                <h2 class="mb-4"><i class="fas fa-heart text-danger me-2"></i>My Watchlist</h2>
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3" id="watchlist">
                    <!-- Dynamically loaded -->
                    <div class="col text-center py-5">
                        <div class="spinner-border text-danger"></div>
                        <p class="mt-3">Loading your watchlist...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <input type="file" class="form-control bg-secondary" id="avatarUpload">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Display Name</label>
                            <input type="text" class="form-control bg-secondary" id="displayName">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
