<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Streamflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-gradient py-3">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" height="40" alt="Streamflix">
            </a>
            <div class="d-flex align-items-center">
                <a href="home.html" class="btn btn-outline-light me-2">Back to Home</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark p-4">
                    <h2 class="text-center mb-4">Your Profile</h2>
                    <div id="profileInfo">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fa-5x"></i>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control bg-secondary text-white" id="profileName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control bg-secondary text-white" id="profileEmail" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Member Since</label>
                            <input type="text" class="form-control bg-secondary text-white" id="memberSince" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(sessionStorage.getItem('current_user'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('streamflix_users') || '[]');
            const userData = users.find(u => u.email === user.email);
            
            if (userData) {
                document.getElementById('profileName').value = userData.name;
                document.getElementById('profileEmail').value = userData.email;
                document.getElementById('memberSince').value = new Date(userData.joined).toLocaleDateString();
            }
        });
    </script>
</body>
</html>
